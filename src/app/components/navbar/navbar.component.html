<header class="bg-white shadow-md sticky top-0 z-50 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <nav
      class="flex items-center justify-between h-16"
      aria-label="Main navigation"
    >
      <div class="flex items-center justify-between w-full md:w-auto">
        <a
          routerLink="/"
          class="text-2xl md:text-3xl font-bold text-gray-800 cursor-pointer"
        >
          MiniCommerce
        </a>

        <button
          class="md:hidden text-gray-700 focus:outline-none"
          (click)="isMobileNavOpen = !isMobileNavOpen"
          aria-label="Toggle navigation"
        >
          <i
            class="fas"
            [ngClass]="isMobileNavOpen ? 'fa-times' : 'fa-bars'"
          ></i>
        </button>
      </div>

      <div *ngIf="isHome" class="flex-1 mx-6 hidden md:flex justify-center">
        <form
          (submit)="onSearch(search.value); $event.preventDefault()"
          class="flex w-full max-w-lg gap-2"
        >
          <input
            #search
            type="text"
            placeholder="Search products..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm sm:text-base"
          />
          <button
            type="submit"
            class="bg-orange-500 text-white px-4 py-2 rounded-r-md hover:bg-orange-600 transition text-sm sm:text-base"
          >
            Search
          </button>
        </form>
      </div>
      <div class="hidden md:flex items-center space-x-6">
        <a
          routerLink="/cart"
          routerLinkActive="text-orange-500"
          class="flex items-center gap-2 text-gray-700 hover:text-orange-500 transition-colors"
        >
          <i class="fas fa-shopping-cart text-base md:text-lg"></i>
          <span class="text-sm md:text-base font-medium">Cart</span>
        </a>
        <a
          routerLink="/checkout"
          routerLinkActive="text-orange-500"
          class="flex items-center gap-2 text-gray-700 hover:text-orange-500 transition-colors"
        >
          <i class="fas fa-credit-card text-base md:text-lg"></i>
          <span class="text-sm md:text-base font-medium">Checkout</span>
        </a>
      </div>
    </nav>

    <div
      *ngIf="isMobileNavOpen"
      class="md:hidden mt-4 space-y-4 pb-4 border-t pt-4 transition-all duration-300"
    >
      <form
        *ngIf="isHome"
        (submit)="onSearch(searchMobile.value); $event.preventDefault()"
        class="flex w-full max-w-sm mx-auto gap-2 px-4"
      >
        <input
          #searchMobile
          type="text"
          placeholder="Search..."
          class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm"
        />
        <button
          type="submit"
          class="bg-orange-500 text-white px-4 py-2 rounded-r-md hover:bg-orange-600 transition text-sm"
        >
          Search
        </button>
      </form>

      <div class="flex justify-center gap-3 items-center text-sm font-medium">
        <a
          (click)="!(isMobileNavOpen = false)"
          routerLink="/cart"
          class="flex items-center gap-2 text-gray-700 hover:text-orange-500"
        >
          <i class="fas fa-shopping-cart"></i> Cart
        </a>
        <a
          (click)="isMobileNavOpen = false"
          routerLink="/checkout"
          class="flex items-center gap-2 text-gray-700 hover:text-orange-500"
        >
          <i class="fas fa-credit-card"></i> Checkout
        </a>
      </div>
    </div>
  </div>
</header>
