<section class="py-8 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Featured Products</h2>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 ">
    <div *ngFor="let product of products" class="bg-white shadow rounded-lg p-4 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 ease-in-out">
      <img
        [src]="product.image"
        [alt]="product.name"
        class="w-full h-48 object-cover rounded-md mb-3"
      />
      <h3 class="text-lg font-semibold text-gray-900">{{ product.name }}</h3>
      <p class="text-sm text-gray-600 truncate">{{ product.description }}</p>
      <div class="flex items-center justify-between mt-3">
        <span class="text-orange-500 font-bold">â‚¦{{ product.price }}</span>
        <button
          (click)="addToCart(product)"
          class="text-sm bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 transition cursor-pointer"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</section>
