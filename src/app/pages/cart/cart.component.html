<section class="py-10 px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    No items in cart.
  </div>

  <div *ngIf="cartItems.length > 0" class="space-y-6">
    <div
      *ngFor="let item of cartItems; index as i"
      class="bg-white p-4 rounded-lg shadow flex flex-col sm:flex-row items-center justify-between gap-4"
    >
      <div class="flex items-center gap-4">
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-24 h-24 object-cover rounded"
        />
        <div>
          <h3 class="text-lg font-semibold text-gray-900">
            {{ item.name }}
          </h3>
          <p class="text-sm text-gray-600">{{ item.description }}</p>
          <span class="block mt-1 font-semibold text-orange-500">
            ₦{{ item.price }}
          </span>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button
          (click)="decreaseQty(i)"
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-gray-700"
        >
          −
        </button>
        <span class="text-lg font-medium">{{ item.quantity }}</span>
        <button
          (click)="increaseQty(i)"
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-gray-700"
        >
          +
        </button>
      </div>

      <button
        (click)="removeItem(i)"
        class="text-red-500 cursor-pointer transition"
        title="Remove item"
      >
        <i class="fas fa-trash-alt text-xl"></i>
      </button>
    </div>

    <div class="flex flex-col items-end mt-6">
      <p class="text-lg font-normal text-gray-600">
        Subtotal:
        <span class="text-orange-500">₦{{ total.toFixed(2) }}</span>
      </p>
      <p class="text-lg font-semibold text-gray-700">
        Total:
        <span class="text-orange-500">₦{{ total.toFixed(2) }}</span>
      </p>
      <a
        routerLink="/checkout"
        class="inline-block mt-4 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md transition"
      >
        Proceed to Checkout
      </a>
    </div>
  </div>
</section>
